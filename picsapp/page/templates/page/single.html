{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="justify-content-center">
            <div class="col">
                <a class="btn btn-dark my-3" href="{% url 'gallery' %}">Назад</a>

                <div class="full-pic">
                    <img class="full-img" src="{{ picture.image.url }}" alt="">
                </div>

                <p class="pic-text">{{ picture.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
